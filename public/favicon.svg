<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3b82f6" opacity="0.08"/>
  
  <!-- House/Building -->
  <rect x="30" y="45" width="40" height="35" fill="url(#houseGradient)" rx="2"/>
  <polygon points="30,45 50,25 70,45" fill="url(#roofGradient)"/>
  <rect x="38" y="55" width="8" height="12" fill="#3b82f6" opacity="0.3" rx="1"/>
  <rect x="54" y="55" width="8" height="12" fill="#3b82f6" opacity="0.3" rx="1"/>
  
  <!-- Chart bars on top of house -->
  <rect x="42" y="35" width="4" height="8" fill="url(#chartGradient)" rx="1"/>
  <rect x="48" y="30" width="4" height="13" fill="url(#chartGradient)" rx="1"/>
  <rect x="54" y="38" width="4" height="5" fill="url(#chartGradient)" rx="1"/>
  
  <!-- Trend line (emerald green for subject property accent) -->
  <path d="M 20 60 Q 35 50, 50 45 T 80 40" stroke="#059669" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>

